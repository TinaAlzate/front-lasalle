<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Form</title>
    </head>
    <body>
        <div class="container p-4">
            <header>
                <h1 class="text-center">Formulario LSMusic</h1>
            </header>
            <main>
                <form class="form-group">
                    <label for="email" class="form-label" >Email</label>
                    <input type="text" id="email" placeholder="Escribe tu email" class="form-control mb-3" required>

                    <label for="date" class="form-label">Fecha de nacimiento</label>
                    <input type="date" id="date"  class="form-control mb-3"required>

                    <label class="form-check-label">Genero:</label><br>

                    <input type="radio" id="femenimo" name="genero" value="femenino" class="form-check-input" >
                    <label for="femenino" class="form-check-label">Femenino</label>

                    <input type="radio" id="masculino" name="genero" value="masculino" class="form-check-input" >
                    <label for="masculino" class="form-check-label" >Masculino</label>

                    <input type="radio" id="otro" name="genero" value="otro" class="form-check-input" >
                    <label for="otro" class="form-check-label mb-3">Otro</label><br>

                    <label for="color" class="form-label" >Color favorito</label>
                    <input type="color" id="color" value="#FA0000" class="form-control form-control-color mb-3" >

                    <label for="musica" class="form-label" >GÃ©nero de musica</label>
                    <select type="select" id="musica" class="form-select mb-3">
                        <option selected>Abrir desplegable</option>
                        <option>Rock</option>
                        <option>Reggueton</option>
                        <option>Pop</option>
                        <option>Baladas</option>
                    </select>

                    <label for="volumen" class="form-label" >Nivel de volumen inical</label>
                    <input type="range" min="5" max="15" value="8" id="volumen" class="form-range mb-3">

                    <input type="checkbox" class="form-check-input"  id="condiciones" required>
                    <label for="condiciones" class="form-check-label mb-3" >Aceptar condiciones</label><br>
                    
                    <button type="submit" class="btn btn-info mb-3" ">Registrarse</button><br>
                    
                    <video src="./media/video-example.mp4" autoplay muted width="400px" class="mb-3 d-flex mx-auto"></video>
                </form>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
